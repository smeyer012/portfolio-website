      <p>
        You can find me in Austin, TX
      </p>
      <a class="button" href="mailto:dawnmeyer248@gmail.com">Contact me</a>
      <!-- <p>
        Tel <a href="tel:+491234567">+49 1234567</a><br>

      <form action="" method="post" id="contact-form">
        <label class="standard-label" for="contact-email">E-mail: </label>
        <input type="email" id="contact-email" required>

        <label class="standard-label" for="contact-phone">Telephone: </label>
        <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

        <label class="standard-label" for="contact-msg">Message: </label>
        <textarea id="contact-msg" maxlength="240" required></textarea>

        <input class="button" type="submit" value="Send message">
      </form>

    </main>
